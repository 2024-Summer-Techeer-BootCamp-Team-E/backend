#  username: filebeat_internal
#  password: ${FILEBEAT_INTERNAL_PASSWORD}

## HTTP endpoint for health checking
## https://www.elastic.co/guide/en/beats/filebeat/current/http-endpoint.html
#

http:
  enabled: true
  host: 0.0.0.0

filebeat.inputs:
  - type: log
    enabled: true
    paths:
      - /var/log/nginx/*.log  # 수집할 로그 파일 위치

output.logstash:
  enabled: true
  hosts: ["logstash:5044"]

setup.kibana:
  host: "kibana:5601"
  username: "elastic"
  password: "changeme"